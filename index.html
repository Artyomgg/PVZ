<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragons vs. Humanity</title>
    <link rel="stylesheet" href="./css/mainstyle.css" />
  </head>
  <body>
    <h1 class="game-title">Драконы против человечества</h1>
    <button class="menu-button">Начать игру</button>
    <div class="sound-controls">
      <button class="menu-button sound-toggle">Вкл/Выкл звук</button>
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="1"
        step="0.1"
        value="0.1"
      />
    </div>
    <script src="assets/scripts/menu.js"></script>
  </body>
</html>
