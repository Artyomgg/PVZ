<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plants vs Zombies Grid</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="game-container">
			<div id="lawn">
				<!-- 5 rows x 9 columns -->
				<div class="lawn-cell" data-row="0" data-col="0"></div>
				<div class="lawn-cell" data-row="0" data-col="1"></div>
				<div class="lawn-cell" data-row="0" data-col="2"></div>
				<div class="lawn-cell" data-row="0" data-col="3"></div>
				<div class="lawn-cell" data-row="0" data-col="4"></div>
				<div class="lawn-cell" data-row="0" data-col="5"></div>
				<div class="lawn-cell" data-row="0" data-col="6"></div>
				<div class="lawn-cell" data-row="0" data-col="7"></div>
				<div class="lawn-cell" data-row="0" data-col="8"></div>

				<div class="lawn-cell" data-row="1" data-col="0"></div>
				<div class="lawn-cell" data-row="1" data-col="1"></div>
				<div class="lawn-cell" data-row="1" data-col="2"></div>
				<div class="lawn-cell" data-row="1" data-col="3"></div>
				<div class="lawn-cell" data-row="1" data-col="4"></div>
				<div class="lawn-cell" data-row="1" data-col="5"></div>
				<div class="lawn-cell" data-row="1" data-col="6"></div>
				<div class="lawn-cell" data-row="1" data-col="7"></div>
				<div class="lawn-cell" data-row="1" data-col="8"></div>

				<div class="lawn-cell" data-row="2" data-col="0"></div>
				<div class="lawn-cell" data-row="2" data-col="1"></div>
				<div class="lawn-cell" data-row="2" data-col="2"></div>
				<div class="lawn-cell" data-row="2" data-col="3"></div>
				<div class="lawn-cell" data-row="2" data-col="4"></div>
				<div class="lawn-cell" data-row="2" data-col="5"></div>
				<div class="lawn-cell" data-row="2" data-col="6"></div>
				<div class="lawn-cell" data-row="2" data-col="7"></div>
				<div class="lawn-cell" data-row="2" data-col="8"></div>

				<div class="lawn-cell" data-row="3" data-col="0"></div>
				<div class="lawn-cell" data-row="3" data-col="1"></div>
				<div class="lawn-cell" data-row="3" data-col="2"></div>
				<div class="lawn-cell" data-row="3" data-col="3"></div>
				<div class="lawn-cell" data-row="3" data-col="4"></div>
				<div class="lawn-cell" data-row="3" data-col="5"></div>
				<div class="lawn-cell" data-row="3" data-col="6"></div>
				<div class="lawn-cell" data-row="3" data-col="7"></div>
				<div class="lawn-cell" data-row="3" data-col="8"></div>

				<div class="lawn-cell" data-row="4" data-col="0"></div>
				<div class="lawn-cell" data-row="4" data-col="1"></div>
				<div class="lawn-cell" data-row="4" data-col="2"></div>
				<div class="lawn-cell" data-row="4" data-col="3"></div>
				<div class="lawn-cell" data-row="4" data-col="4"></div>
				<div class="lawn-cell" data-row="4" data-col="5"></div>
				<div class="lawn-cell" data-row="4" data-col="6"></div>
				<div class="lawn-cell" data-row="4" data-col="7"></div>
				<div class="lawn-cell" data-row="4" data-col="8"></div>
			</div>

			<div id="plant-selector">
				<div class="plant-option" data-plant="peashooter">🌱</div>
				<div class="plant-option" data-plant="sunflower">🌻</div>
				<div class="plant-option" data-plant="wallnut">🥜</div>
				<div class="plant-option" data-plant="cherry">🍒</div>
				<div class="plant-option" data-plant="snowpea">❄️</div>
			</div>
		</div>
		<script src='/assets/scripts/dragdrop.js'></script>
	</body>
</html>
